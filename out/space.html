mage-public-img-schermafbeelding-2020-09-22-om-18"},{"default":{"attributes":{"templateKey":"post.template","titel":"sd","Subtitel":"dafs","date":"2021-03-18T10:45:56.283Z","image":"/img/post2.png","onderwerp":"space","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003eies and a lack of critical thinking. I just don't want to be part of this and affected by it as much as I can, I want to reject it all and go against the grain and live a slower, simpler life.\u003c/p\u003e\n\u003cp\u003eOne small thing I can do is encourage a few other people to also go against the grain and read a book instead of scrolling a feed, and focus on a few deeper relationships as opposed to collecting and quantifying strangers. I'm learning to be my own best friend. I deleted all my tweets and stopped scrolling through Twitter, I removed my email from any easy-to-find spot, and I make sure not to log into anything like Reddit. Without being tailored to my interests, you'll find that most of these sites are pretty boring and it's easy to just check something out for a few minutes and move on.\u003c/p\u003e\n\u003cp\u003eI found the latest three articles on The Raptitude interesting and helpful, so I'll share them with you.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/how-to-handle-the-beast/\"\u003eHow to Handle the Beast\u003c/a\u003eÂ - it was helpful for me to read this and know that other people struggle with a lack of productivity and drive, and that it's okay and normal.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/news-is-the-last-thing-we-need-right-now/\"\u003eNews is the Last Thing We Need Right Now\u003c/a\u003eÂ - real news, fake world.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/own-the-tools/\"\u003eOwn the Tools\u003c/a\u003eÂ - why it might be a better idea to - for example - open a physical dictionary to find a word as opposed to looking it up online.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMeanwhile, I've been making the best of this weird time. I'm really glad that I still enjoy my job quite a bit and the puzzle-solving aspect of coding that makes it so fun and challenging, but I've wanted to explore things outside of coding in my spare time that makes more use of my hands. I built a PC from scratch. I learned some basic woodworking skills to make my own desk. I learned how to knit. I painted some Bob Ross paintings. I climbed one of the tallest mountains in the U.S. and slept among the stars above the tree line. I took a solo road trip along the coast from L.A. to Seattle in an oversized Jeep Wrangler. I started a new job. I've just been livin'.\u003c/p\u003e\n\u003cp\u003eHere's me on top of Mount Langley.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/daf1a20541cbd86f7106f582d476c30f/3acf0/langley.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/daf1a20541cbd86f7106f582d476c30f/6aca1/langley.jpg\" alt=\"langley\" title=\"langley\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHere's my first finished scarf, that I just made last week.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/6d3809716201be5b3a3876666b0bfd3f/3acf0/knitting.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/6d3809716201be5b3a3876666b0bfd3f/6aca1/knitting.jpg\" alt=\"knitting\" title=\"knitting\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHere's the desk and PC I built.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/99aa79c6c17b797effea3d262cf6d31b/3acf0/desk.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/99aa79c6c17b797effea3d262cf6d31b/6aca1/desk.jpg\" alt=\"desk\" title=\"desk\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eAside from my thoughts, here are some of the stats I usually keep track of.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003ca href=\"https://www.tan
