backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "Posts"
    label: "posts"
    label_singular: "Post"
    description: >
      Artikelen van Monique
    folder: "src/pages/blog"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "post.template"}
      - {label: "Titel", name: "titel", widget: "string"}
      - {label: "Subtitel", name: "Subtitel", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: 'Onderwerp'
        name: "onderwerp"
        widget: select
        options: ["history", "nature", "human","quirky","space","tech"]
      - label: "Tags"
        name: "tag"
        collapsed: false
        widget: "list"
        fields:
          - {label: Add tag, name: add tag, widget: string,}


